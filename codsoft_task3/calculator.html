<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container"> 
        <div class="Calculator">
            <input type="text" placeholder="0" id = "screen-output">
            <button onclick="clearScreen()">Clr</button>
            <button onclick="del()">Del</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>

    <script>
        let screenOutput = document.getElementById("screen-output");

        function display(num){
            screenOutput.value += num;
        }

        function calculate(){
            try{
                screenOutput.value = eval(screenOutput.value);
            }
            catch(err){
                alert("Invalid Operation!");
            }
        }

        function clearScreen(){
            screenOutput.value = "";
        }

        function del(){
            screenOutput.value = screenOutput.value.slice(0,-1);
        }
    </script>

  </body>
</html>
